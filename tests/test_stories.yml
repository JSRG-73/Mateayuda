####stories son los posibles caminos de conversación que puede tener el bot
#### steps => pasos, combinaciones de intent(usuario) con action(bot)
stories:
  - story: camino feliz 1
    steps:
      - user: |
          ¿ cómo te va ?
        intent: saludo
      - action: utter_saludo
      - action: utter_matematicas
      - user: |
          si
        intent: afirmar

